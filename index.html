<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="container">
      <div id="left-div"></div>
      <div id="right-div">
        <div id="header">
          <button type="button" id="slideout">>></button>
          <div id="subheader"></div>
        </div>
        <div id="area-below-header">
          <div id="box">
            <div id="first">
              <div id="paddedname">
                <div id="icon">🔥</div>
                <div id="name">Nick Inc</div>
                <span>↕️</span>
              </div>
            </div>
            <div id="second">
              <div id="secondone">
                <div id="searchicon">🔍</div>
                <div id="quickfind">Quick Find</div>
              </div>
              <div id="secondtwo">
                <div id="timeicon">🔍</div>
                <div id="allupdates">All Updates</div>
              </div>
              <div id="secondthree">
                <div id="settingsicon">🔍</div>
                <div id="settings">Settings & Members</div>
              </div>
            </div>
            <div id="third">
              <div id="scroller-vertical">
                <div id="inscroller">
                  <div id="workspace">
                    <div id="insideworkspace">
                      <span>Workspace</span>
                    </div>
                  </div>
                  <div id="addapage">
                    <div id="settingsicon">󠀫󠀫󠀫󠀫➕</div>
                    <div id="settings">Add a Page</div>
                  </div>
                </div>

                <div id="inscroller">
                  <div id="workspace">
                    <div id="insideworkspace">
                      <span>Private</span>
                    </div>
                  </div>
                  <div id="addapage" class="one">
                    <div id="settingsicon">󠀫󠀫󠀫󠀫➡️</div>
                    <div id="settings">Some Untitled Page</div>
                  </div>
                  <div id="addapage" class="two">
                    <div id="settingsicon">󠀫󠀫󠀫󠀫➡️</div>
                    <div id="settings">Another Untitled Page</div>
                  </div>
                </div>
                <!-- <div id="margindivinscroller"></div> -->
                <div id="inscroller" >
                  <div id="addapage" class="three">
                    <div id="settingsicon">󠀫󠀫󠀫󠀫🧱</div>
                    <div id="settings">Templates</div>
                  </div>
                  <div id="addapage" class="four">
                    <div id="settingsicon">󠀫󠀫󠀫󠀫📥</div>
                    <div id="settings">Imports</div>
                  </div>
                  <div id="addapage" class="five">
                    <div id="settingsicon">󠀫󠀫󠀫󠀫🗑️</div>
                    <div id="settings">Trash</div>
                  </div>
                </div>
              </div>
            </div>
            <div id="fourth">
              <div id="paddednamelast">
                <div id="icon">➕</div>
                <div id="name">New Page</div>
              </div>
            </div>
          </div>

          <div id="btn"></div>
          <div id="cover"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>

</html>
